name: Publish Package
on:
  push:
    branches:
      - master

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install --store=node_modules/.pnpm-store

      - name: Generate new version
        id: gen-version
        run: |
          pnpm ci:version
          echo "::set-output name=version::$(npx read-pkg-version)"

      - name: Publish to GitHub Package Registry
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          registry-url: "https://npm.pkg.github.com"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max-old-space-size=4096"
        if: steps.gen-version.outputs.version != ''
        run: |
          pnpm ci
          pnpm publish --access public --tag ${{ steps.gen-version.outputs.version }} --registry https://npm.pkg.github.com/

      - name: Publish to NPM Registry
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org/"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_OPTIONS: "--max-old-space-size=4096"
        if: steps.gen-version.outputs.version != ''
        run: |
          pnpm ci
          pnpm publish --access public --tag latest --registry https://registry.npmjs.org/
